<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>D&amp;D Tools</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">

  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar-fixed-top">
        <h1>Dungeons and Dragons Tools</h1>
      </nav>
    </header>

    <section class="container">
      <h2>Dice Roller</h2>
      <div class="row">
        <input type="number" id="numDice">Number of Dice</div>
        <input type="number" id="dieSize">Number of Size on the Dice</section>
        <button id="submit">Roll!</button>
        <p id="diceOutput"></p>
      </div>

      <div class="row">
        <button id="rollStats">Roll Ability Score</button>
        <p id="statOutput"></p>
      </div>
    </section>

    <footer class="container-fluid">

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="../js/dndTools.js"></script>
  </body>
</html>
